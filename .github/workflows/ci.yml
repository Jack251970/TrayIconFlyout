name: TrayIconFlyout CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/assets/**'
      - 'docs/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - '.github/assets/**'
      - 'docs/**'
      - '*.md'

run-name: ${{ github.event_name == 'pull_request' && 'TrayIconFlyout PR Validation' || 'TrayIconFlyout CI Validation' }}

env:
  WORKING_DIR:           '${{ github.workspace }}' # 'D:\a\TrayIconFlyout\TrayIconFlyout'
  SOLUTION_PATH:         '${{ github.workspace }}\TrayIconFlyout.slnx'
  WASDK_APP_CSPROJ_PATH: '${{ github.workspace }}\samples\TrayIconFlyout.Samples.Wasdk\TrayIconFlyout.Samples.Wasdk.csproj'
  UWP_APP_CSPROJ_PATH:   '${{ github.workspace }}\samples\TrayIconFlyout.Samples.Uwp\TrayIconFlyout.Samples.Uwp.csproj'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
        platform: [x64, ARM64]
    env:
      CONFIGURATION: ${{ matrix.configuration }}
      PLATFORM: ${{ matrix.platform }}

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v6
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          9.0.x
          10.0.x

    - name: Build the sample app (WASDK)
      run: msbuild /restore $env:WASDK_APP_CSPROJ_PATH /p:Configuration=$env:CONFIGURATION /p:Platform=$env:PLATFORM /p:AppxBundle=Never

    - name: Build the sample app (UWP)
      run: msbuild /restore $env:UWP_APP_CSPROJ_PATH /p:Configuration=$env:CONFIGURATION /p:Platform=$env:PLATFORM /p:AppxBundle=Never
